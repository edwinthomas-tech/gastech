<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GASTECH | Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=League+Gothic&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-page">

  <div class="login-wrapper">

    <!-- Brand Panel -->
    <div class="login-brand">
      <h1 class="brand-title">GASTECH</h1>
      <p class="brand-tagline">Your gas levels, finally visible.</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">

      <h2>Login to Dashboard</h2>
      <p class="login-subtext">
        Access the LPG monitoring dashboard.
      </p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <!-- Demo Credentials -->
      <div class="demo-box">
        <strong>Demo Credentials</strong><br>
        Username: <span>admin</span><br>
        Password: <span>admin</span>
      </div>

      <p class="login-help">
        Need help? Contact:
        <a href="mailto:gastechece@gmail.com">gastech.ece@gmail.com</a>
      </p>

    </div>

  </div>

  <!-- Script -->
  <script src="js/login.js"></script>

</body>
</html>
